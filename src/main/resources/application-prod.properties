# Server
server.port=80

# Database MySQL Configuration - Production
spring.datasource.url=jdbc:mysql://${DB_HOST:prod-db-host}:3306/employee_db_prod?useSSL=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=none

# Connection Pool - Production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Logging levels - Production (Minimal)
logging.level.root=WARN
logging.level.com.example.employee_management=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Log file
logging.file.name=/var/log/employee-management/application.log
logging.file.max-size=100MB
logging.file.max-history=90

# Production specific
spring.mvc.log-resolved-exception=false
server.error.include-message=never
server.error.include-stacktrace=never