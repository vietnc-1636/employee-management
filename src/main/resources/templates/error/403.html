<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/index :: layout(~{::title}, ~{::css}, ~{::content}, ~{::js})}">
  <title>403 Forbidden - JAVAC Corporation</title>

  <!-- ===== DYNAMIC CONTENT INJECTION ===== -->
  <th:block th:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>403 Forbidden</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
              <li class="breadcrumb-item active">403 Forbidden</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="error-page">
        <h2 class="headline text-danger">403</h2>

        <div class="error-content">
          <h3><i class="fas fa-exclamation-triangle text-danger"></i> Oops! Access denied.</h3>

          <p th:if="${message}" th:text="${message}">
            You do not have permission to access this page.
          </p>
          <p th:unless="${message}">
            You do not have permission to access this page.
          </p>
          <p>
            Meanwhile, you may <a th:href="@{/}">return to dashboard</a>.
          </p>
        </div>
      </div>
      <!-- /.error-page -->
    </section>
    <!-- /.content -->
  </th:block>
</html>
