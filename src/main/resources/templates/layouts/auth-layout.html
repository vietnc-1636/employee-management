<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, css, content, js, bodyClass)">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <th:block th:if="${title}">
    <th:block th:utext="${title}"></th:block>
  </th:block>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">

  <!-- ===== DYNAMIC CSS INJECTION ===== -->
  <th:block th:if="${css}">
    <th:block th:replace="${css}"></th:block>
  </th:block>
</head>
<body class="hold-transition" th:classappend="${bodyClass}">
<th:block th:replace="${content}"></th:block>

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE -->
<script th:src="@{/dist/js/adminlte.js}"></script>

<!-- Custom JS can be added here -->
<script th:src="@{/dist/js/custom.js}"></script>

<!-- ===== DYNAMIC JS INJECTION ===== -->
<th:block th:if="${js}">
  <th:block th:replace="${js}"></th:block>
</th:block>
</body>
</html>
