<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/auth-layout :: layout(~{::title}, ~{::css}, ~{::content}, ~{::js}, 'register-page')}">
  <title>Register - JAVAC Corporation</title>

  <!-- ===== DYNAMIC CONTENT INJECTION ===== -->
  <th:block th:fragment="content">
    <div class="register-box">
      <div class="register-logo">
        <a th:href="@{/}"><b>JAVAC</b>Corporation</a>
      </div>

      <div class="card">
        <div class="card-body register-card-body">
          <p class="login-box-msg">Register a new membership</p>

          <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
          <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

          <form th:action="@{/register}" th:object="${registerDTO}" method="POST">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Username" 
                     th:field="*{username}" 
                     th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password" 
                     th:field="*{password}" 
                     th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Retype password" 
                     th:field="*{confirmPassword}" 
                     th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                  <label for="agreeTerms">
                  I agree to the <a th:href="@{/}">terms</a>
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
              </div>
              <!-- /.col -->
            </div>
          </form>

          <a th:href="@{/login}" class="text-center">I already have a membership</a>
        </div>
        <!-- /.form-box -->
      </div><!-- /.card -->
    </div>
    <!-- /.register-box -->
  </th:block>
</html>
