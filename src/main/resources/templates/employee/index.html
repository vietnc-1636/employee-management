<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layouts/index :: layout(~{::title}, ~{::css}, ~{::content}, ~{::js})}">
  <title>Employees - JAVAC Corporation</title>

  <th:block th:fragment="css">
    <!-- Custom CSS can be added here -->
    <style>
      /* Example custom styles */
      .table th {
        text-align: center;
      }
      .table th, .table td {
        vertical-align: middle;
      }
      .text-align-center {
        text-align: center;
      }
      .search .input-group {
        width: 100%;
      }
    </style>
  </th:block>

  <!-- ===== DYNAMIC CONTENT INJECTION ===== -->
  <th:block th:fragment="content">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Employees</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/employees}">Employees</a></li>
              <li class="breadcrumb-item active">Employee List</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
        <div class="row mb-2">
          <div class="col-lg-4">
            <div class="search">
              <form th:action="@{/employees}" method="GET" class="form-inline">
                <div class="input-group">
                  <input type="text" name="keyword" class="form-control" placeholder="Search by employee name or department name" th:value="${keyword}">
                  <div class="input-group-append">
                    <button class="btn btn-secondary" type="submit">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 offset-lg-2">
            <div class="breadcrumb float-sm-right" sec:authorize="hasRole('ADMIN')">
              <a th:href="@{/employees/create}" class="btn btn-info btn-sm">Add New Employee</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Employee Code</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Department</th>
                  <th>Actions</th>
                </tr>
                <tr th:each="employee, iterStat : ${employees}">
                  <td class="text-align-center" th:text="${iterStat.index + 1}"></td>
                  <td th:text="${employee.employeeCode}"></td>
                  <td th:text="${employee.name}"></td>
                  <td th:text="${employee.email}"></td>
                  <td th:text="${employee.department.name}"></td>
                  <td>
                    <div sec:authorize="hasRole('ADMIN')">
                      <a th:href="@{/employees/{id}/edit(id=${employee.id})}" class="btn btn-warning btn-sm">Edit</a>
                      <form th:action="@{/employees/{id}(id=${employee.id})}" method="POST" style="display: inline;">
                        <input type="hidden" name="_method" value="DELETE" />
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</button>
                      </form>
                    </div>
                    <div sec:authorize="hasRole('USER')">
                      <span class="text-muted">No actions available</span>
                    </div>
                  </td>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </div>
    <div class="content-footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <!-- Pagination controls can be added here -->
          </div>
        </div>
      </div>
    </div>
    <!-- /.content-header -->
  </th:block>
</html>
